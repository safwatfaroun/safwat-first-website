<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    </style>
    <title>Grid Practice</title>
  </head>
  <body>
    <p>hello grid</p>
    <div style ="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px;
      ">
        <div style="background-color: lightblue;">Div1</div>
        <div style="background-color: lightpink;">Div2<p>text</p></div>
    </div>
    <div style ="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px ;
    ">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">100px<p>text</p></div>
      <div style="background-color:rgb(209, 209, 117);
      ">200px</div>
      <div style="background-color: lightpink;">100px100px</div>
      <div style="background-color: lightpink;">100px100px100px</div>
      <div style="background-color: lightpink;">100px100px</div>
      <div style="background-color: lightpink;">100px100px100px</div>
  </div>
  <div style ="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;
    ">
      <div style="background-color: lightblue;"><span itemprop="author" class="font-semibold text-authorName author">
        مريم محمد
      </span></div>
      <div style="background-color: lightpink;">1fr</div>
      <div style="background-color:rgb(209, 209, 117);
      ">200px</div>
  </div>
  </body>
</html>
